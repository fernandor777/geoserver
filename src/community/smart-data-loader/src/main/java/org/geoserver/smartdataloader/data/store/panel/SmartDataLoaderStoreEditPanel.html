<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
	<fieldset>
	  <legend><span><wicket:message key="connectionParameters">PostGIS Connection Parameters</wicket:message></span></legend>
		<label><span wicket:id="dataStoreName">bar</span></label>
		<select class="select" wicket:id="postgisdatastore" id="postgisdatastore"></select>
	  <div wicket:id="rootentities"></div>
	  <br/>
	  <div wicket:id="domainmodel"></div>
	  <br/>
	  <div wicket:id="exclusions"></div>
	  <div wicket:id="datastorename"></div>
	  <div wicket:id="overridesContainer">
		  <div wicket:id="addOverridePanel"></div>
		  <table cellspacing="0" class="overrides-dataview">
			  <tr>
				  <th>Item Id</th>
				  <th>ID</th>
				  <th>Expression</th>
				  <th>Actions</th>
			  </tr>
			  <tr wicket:id="overridesview">
				  <td><span wicket:id="itemid">[item id]</span></td>
				  <td><span wicket:id="overridekey">[contactid]</span> </td>
				  <td><span wicket:id="expression">[firstname]</span></td>
				  <td><span>
                      <a wicket:id="removeLink">[Remove]</a></span></td>
			  </tr>
		  </table>
	  </div>
	</fieldset>
</wicket:panel>
</body>
</html>
